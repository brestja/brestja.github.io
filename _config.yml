# About Section
about_title: Sobre mi
about_profile_image: images/mifoto2.jpg
about_content: | # this will include new lines to allow paragraphs
  Soy un ingeniero en automatización y documentación con experiencia en el campo de la ingeniería de datos. Me especialicé en esta área a través de mi formación académica y mi experiencia profesional en varias empresas de tecnología.
  Mi pasión por la automatización y la documentación comenzó cuando me di cuenta de la importancia que tienen estas habilidades en el desarrollo eficiente y sostenible de proyectos de ingeniería de datos. A través de mis estudios y mi trabajo, he adquirido una sólida comprensión de las herramientas y técnicas necesarias para automatizar procesos y crear documentación clara y detallada.
  En mi actual trabajo, utilizo mis habilidades en automatización y documentación para ayudar a mi equipo a desarrollar proyectos de ingeniería de datos de manera eficiente y sostenible. Estoy siempre buscando maneras de mejorar nuestros procesos y ayudar a mis compañeros a entender mejor nuestro trabajo.
  Creo que puedo sumar valor a cualquier equipo de ingeniería de datos gracias a mi experiencia y habilidades en automatización y documentación. Estoy dispuesto a trabajar duro y aprender constantemente para seguir mejorando en mi campo y contribuir al éxito de cualquier equipo en el que forme parte.
content:
  
  - title: Experiencia # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Euler Tools
        link: https://euler.tools
        # link_text: boringcompany.com
        sub_title: API Documentation - Automation Developer
        caption: October 2021 - December 2022
        #quote: >
         # Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            Como ingeniero de documentación de APIs, mis principales tareas incluyen:
            
            Diseñar y crear documentación clara y detallada para APIs. Esto incluye especificar los distintos endpoints, parámetros de entrada y salida, códigos de error y ejemplos de uso.
            Testear y validar las APIs para asegurar su estabilidad y correcto funcionamiento. Para esto, utilizo herramientas como Postman y cURL para enviar solicitudes y verificar las respuestas.
            Trabajar en estrecha colaboración con el equipo de desarrollo de APIs para comprender y documentar sus funcionalidades y características.
            Mantener la documentación de las APIs actualizada y asegurar que sigue siendo precisa y relevante a medida que el código evoluciona.
            Proporcionar soporte técnico a otros equipos que utilicen nuestras APIs y ayudarles a integrarlas en sus propios sistemas y proyectos.
            En resumen, mi trabajo como ingeniero de documentación de APIs implica asegurar que nuestras APIs sean fáciles de usar y entender para otros equipos y desarrolladores, y que su correcto funcionamiento sea verificado y garantizado a través de pruebas y validaciones adecuadas.
            
            Como ingeniero de documentación y automatización de pipelines de datos, mis principales tareas incluyen:
            
            Diseñar y crear documentación detallada para los pipelines de datos existentes y futuros. Esto incluye especificar el flujo de datos, los distintos componentes y procesos, así como los parámetros de entrada y salida.
            Utilizar herramientas como Zapier, Integromat y n8n para automatizar los pipelines de datos y asegurar su correcto funcionamiento. Esto incluye la extracción, transformación y carga de datos en todo AWS.
            Trabajar en estrecha colaboración con el equipo de ingeniería de datos para comprender sus necesidades y desarrollar soluciones eficientes y sostenibles.
            Mantener los pipelines de datos actualizados y asegurar su estabilidad y eficiencia a medida que el volumen y la complejidad de los datos aumentan.
            Crear bots de Telegram para facilitar el acceso a los datos y la interacción con el equipo de ingeniería de datos.
            En resumen, mi trabajo como ingeniero de documentación y automatización de pipelines de datos implica asegurar que nuestros pipelines de datos sean fáciles de entender y utilizar, y que su correcto funcionamiento sea verificado y garantizado a través de la automatización y la documentación adecuadas.
  
